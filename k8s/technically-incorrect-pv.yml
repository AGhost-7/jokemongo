apiVersion: v1
kind: PersistentVolume
metadata:
  name: jokemongo-pv-volume
spec:
  storageClassName: manual
  capacity:
    storage: 5Gi
  accessModes:
  - ReadWriteOnce
  hostPath:
    path: "/mnt/jokemongo"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jokemongo-pv-claim
spec:
  storageClassName: manual
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
